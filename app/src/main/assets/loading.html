<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Загрузка Ludopedia</title>
    <style>
        body, html {
          height: 100%;
          margin: 0;
          background: #121212;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #e0e0e0;
        }

        .app-name {
          font-size: 2rem;
          margin-bottom: 40px;
          letter-spacing: 0.1em;
          font-weight: 600;
          user-select: none;
        }

        .loader-dots {
          display: flex;
          gap: 15px;
        }

        .loader-dots div {
          width: 15px;
          height: 15px;
          background: #e53935;
          border-radius: 50%;
          animation: bounce 1.2s infinite ease-in-out;
        }

        .loader-dots div:nth-child(1) {
          animation-delay: 0s;
        }
        .loader-dots div:nth-child(2) {
          animation-delay: 0.2s;
        }
        .loader-dots div:nth-child(3) {
          animation-delay: 0.4s;
        }

        @keyframes bounce {
          0%, 80%, 100% {
            transform: scale(0.7);
            opacity: 0.5;
          }
          40% {
            transform: scale(1.2);
            opacity: 1;
          }
        }
    </style>
</head>
<body>
<div class="app-name">Ludopedia</div>
<div class="loader-dots">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
